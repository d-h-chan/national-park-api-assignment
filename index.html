<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>National Park Assignment</title>
</head>
<body>
    <h1>National Park Assignment</h1>
    <form id="js-form">
        <label for="search-term">Two-letter State Code</label>
        <input type="text" name="search-term" id="js-search-term" placeholder="Example: NY"required>

        <label for="max-results">Maximum results to return</label>
        <input type="number" name="max-results" id="js-max-results" min="1" value="10" required>

        <input type="submit" value="Go!">
    </form>

    <p id="js-error-message" class="error-message"></p>
    <section id="results">
        <h2>Search results</h2>
        <ul id="results-list">
        </ul>
      </section>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
